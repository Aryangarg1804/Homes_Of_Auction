<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="../Favicon_of_our_site.png" type="image/x-icon">
    <link rel="stylesheet" href="Register_page.css">
</head>
<body>
    <div class="wrapper">
        <h1>Log in</h1>
        <p id="login-error-message"></p> 
        <form id="login-form">
            <div>
                <label for="login-email-input">
                    <i class="ri-mail-line sig_icon"></i>
                </label>
                <input type="email" name="email" id="login-email-input" placeholder="Email">
            </div>
            <div>
                <label for="login-password-input">
                    <i class="ri-lock-2-line sig_icon"></i>
                </label>
                <input type="password" name="password" id="login-password-input" placeholder="Password">
            </div>
            <button type="submit" id="login-submit">Login</button>
        </form>
        <p>New here? <a href="Register_page.html">Create an Account</a></p>
    </div>
    <script type="text/javascript" src="Register_page.js" defer></script>
</body>
</html>
